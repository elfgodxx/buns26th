<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, [Girlfriend's Name]!</h1>
        <button id="birthdayButton">Click Me!</button>
        <div id="birthdayMessage" class="hidden">
            <p>I love you so much! I hope you have the most amazing day.</p>
            <p>You deserve all the happiness in the world.</p>
        </div>
    </div>
    <canvas id="fireworksCanvas"></canvas>
    <audio id="backgroundMusic" src="[URL_TO_YOUR_AUDIO_FILE]" loop></audio>

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.2/dist/index.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
